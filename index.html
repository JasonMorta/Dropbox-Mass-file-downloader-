<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="./Dropbox-sdk.min.js"></script>
        <script src="./Auth.js"></script>
        <script src="./sricpt.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>BYB Downloader</title>
</head>

<body>

    <div class="container">
        <p style="margin-bottom: 0px;">Enter a task name to lookup. Example: BYB1 </p>
        <div class="input-group mb-3">
          
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Task</span>
            </div>
            <input type="text" class="form-control task1" placeholder="file name" aria-label="Enter task name"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Task</span>
            </div>
            <input type="text" class="form-control task2" placeholder="file name" aria-label="Enter task name"
                aria-describedby="basic-addon1">
        </div>
       <div class="textFieldContainers">
            <div class="form-group stundentNumbers">
                <label for="exampleFormControlTextarea1">Enter each student <b>number</b> on a new line</label>
                <textarea class="form-control student-numbers-textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group studentNames">
                <label for="exampleFormControlTextarea1">Enter each student <b>name</b> on a new line</label>
                <textarea class="form-control student-names-textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-dark" onclick="beginDownload()">Download All BYB1 & BYB2 Student
                Folders</button>
       </div>
      
    </div>

</body>

</html>
